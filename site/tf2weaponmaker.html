<!DOCTYPE html>
<html lang="en">
	<head>
		<title>TF2 Custom Weapon Maker</title>
		<link rel="stylesheet" type="text/css" href="tf2weaponmaker.css">
		<meta charset="UTF-8">
		
		<!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>-->
		<script src="tfattributes.js"></script>
		
		<style>
			
		</style>
		
	</head>
	<body id="base">

		<h1 style="font-weight: bold; margin-bottom: 0px">TF2 Custom Weapon Maker</h1>
		<div style="margin: 0px; padding-bottom: 25px">Made by A Friendly Hardhat (Original by Compegen)</div>
		<table style="margin-left: auto; margin-right: auto">
			<tr>
				<!-------------------------------------------------------------------------------------------------------->
				<td style="width: 30%; font-size: 20px; font-weight: bold">
					<div>Weapon Name:</div>
					<input type="text" id="weaponNameInput"/>
					<br>
					<button onclick="getWepName()">Submit</button>
					<br>
					
					<div>Weapon Class and Slot:</div>
					<input type= "text" id="weaponClassInput"/>
					<br>
					<button onclick="getWepClass()">Submit</button>
					<br>
					
				</td>
				<!-------------------------------------------------------------------------------------------------------->
				<td style="width: 30%">
					<div id="weaponBox">
						<center>
							<div id="weaponIcon"></div>
							<div id="weaponStats" style="padding-left: 10px; padding-right: 10px;text-align: center">
								
								<div id="weaponName" style="color: #FFD700; font-size: 20px; padding-bottom: 10px; padding-top: 10px; font-family: 'TFBuild', Geneva, sans-serif"></div>
					
								<div id="weaponClass" style="color: #756B5E; font-size: 12px; padding-bottom: 7px; font-weight: bold; font-family: 'TFSec', Geneva, sans-serif"></div>
								
								<div id="positiveStats" style="color: #99CCFF; margin-bottom: 10px; font-family: 'TFSec', Geneva, sans-serif"></div>
								
								<div id="negativeStats" style="color: #FF4040; margin-bottom: 10px; font-family: 'TFSec', Geneva, sans-serif"></div>
								
								<div id="neutralStats" style="color: #EBE2CA; margin-top: 15px; margin-bottom: 10px; font-family: 'TFSec', Geneva, sans-serif"></div>
								
								<div id="mvmUpgrades" style="color: #99CC99; margin-top: 15px; margin-bottom: 10px; font-family: 'TFSec', Geneva, sans-serif"></div>
							</div>
				
						</center>
					</div>
				</td>
				<!-------------------------------------------------------------------------------------------------------->
				<td style="width: 30%; font-size: 20px; font-weight: bold">
				<script> function pointAttribute(a) { getAttribute(a);}</script>
				
					<!--PERCENT ATTRIBUTE LIST-->
					<div>Percentage Attributes:</div>
					<select id="percentageAttributesList" style="width: 240px">
						<option value="none">---</option>
					</select>
					<input type="text" id="percentageNumber" style="width: 30px">
					<br>
					<button onClick="pointAttribute('percentage')">Add</button>
					
					<br>
					
					<!--ADDITIVE ATTRIBUTE LIST-->
					<div style="padding-top: 25px">Additive Attributes:</div>
					<select id="additiveAttributesList" style="width: 240px">
						<option value="none">---</option>
					</select>
					<input type="text" id="additiveNumber" style="width: 30px">
					<br>
					<button onClick="pointAttribute('additive')">Add</button>
					<br>
					
					<!--ABSOLUTE ATTRIBUTE LIST-->
					<div style="padding-top: 25px">Absolute Attributes:</div>
					<select id="absoluteAttributesList" style="width: 270px">
						<option value="none">---</option>
					</select>
					<br>
					<button onclick="pointAttribute('absolute')">Add</button>
					<br>
							
				
				</td>
			</tr>
		</table>
		<br>
		<textarea id="finalOutput" readonly style="width: 600px; height: 200px">tfattributesfilemakermaybehopefullyunkown</textarea>
		<br>
		Base Class: <input type="text" id="baseclass" style="width:100px"> Base Index: </input>
		<input type="text" id="baseindex" style="width:100px">
		<br>
		<button onclick="generateOutput()">Generate File</button>
		
		<script src="attributeProcessing.js"></script>
	</body>
</html>
